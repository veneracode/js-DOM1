<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styless.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttons">
       <button class="button btn-grey">AC</button> 
       <button class="button btn-grey">+/-</button>
       <button class="button btn-grey">%</button>
       <button class="button btn-blue">/</button>
       <button class="button">7</button>
       <button class="button">8</button>
       <button class="button">9</button>
       <button class="button btn-blue">*</button>
       <button class="button">4</button>
       <button class="button">5</button>
       <button class="button">6</button>
       <button class="button btn-blue">-</button>
       <button class="button">1</button>
       <button class="button">2</button>
       <button class="button">3</button>
       <button class="button btn-blue">+</button>
       <button class="button zero-btn">0</button>
       <button class="button">.</button>
       <button class="button btn-blue">=</button>
      </div>  
      <button id="theme-toggle" class="button btn-theme-toggle">Change Theme</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
